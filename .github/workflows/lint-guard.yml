name: Lint Guard

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

concurrency:
  group: lint-pr-${{ github.event.pull_request.head.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint must be clean
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Run lint-fix
        run: yarn lint-fix

      - name: Ensure working tree is clean after lint-fix
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "::error::This PR is not formatted. Please run 'yarn lint-fix' locally and commit the changes."
            echo "Modified files:"
            git status --porcelain
            echo "Changed file list:"
            git diff --name-only
            exit 1
          else
            echo "OK: 'lint-fix' produced no changes."
          fi
